<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: "Old English Text MT";
        }
        div{
            background-image: url("img/background.jpg");
            width:400px;
            text-align: center;
            padding: 10px;
            border:10px solid white;
            box-shadow: 0 0 15px black;
        }
        video{
            width:100%;
        }
    </style>
</head>
<body>

    <!-- Audio Element -->
    <h2>Audio player</h2>
    <div>
        <audio controls>
            <source src="media/Rustom%20(2016)%20www.khatrimaza.org%20DesiSCR%20XviD%20MP3.avi" type="audio/mp3">
        </audio>
    </div>


    <!-- Video Element -->
    <h2>Audio player</h2>
    <div>
        <video controls>
            <source src="media/chandan.mp4" type="video/mp4" >
        </video>
    </div>


</body>
</html>
