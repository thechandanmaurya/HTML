<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table TAG</title>
    <style>
        body{
            font-family: Cosmic Sans MS, sans-serif;
        }
        table,th,td{
            border: 3px solid  lightblue;
            text-align: center;
            border-collapse: collapse;
            padding:10px;
            background-color: lightsalmon;

        }
        table{
            width:400px;
            box-shadow: 0 0 15px black;
            margin: auto;
        }
        #red{
            color:red;
        }
    </style>
    <body>

        <font size="1">
        <h1 style="color: red" align="center">STUDENT DETAILS</h1>
        </font>
        <table>
        <thead id="red">
        <tr>
            <th>SNO</th>
            <th>SNAME</th>
            <th>SCOURSE</th>
            <th>SSCHOOL</th>
            <th>SFEE</th>
        </tr>
        </thead>
        <tr>
            <td>100</td>
            <td>CHANDAN</td>
            <td>UI</td>
            <td>NIT</td>
            <td>2500</td>
        </tr>

        <tr>
            <td>150</td>
            <td>ANOOP</td>
            <td>JAVA</td>
            <td>NIT</td>
            <td>2600</td>
        </tr>

        <tr>
            <td>200</td>
            <td>AMIT</td>
            <td>DEVP</td>
            <td>NIT</td>
            <td>2700</td>
        </tr>

        <tr>
            <td>250</td>
            <td>TUSAR</td>
            <td>PHP</td>
            <td>SMVDU</td>
            <td>3000</td>
        </tr>

    </table>
</body>
</html>
