<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #photo{
            border:15px solid green;
            padding:5px;
            box-shadow:0 0 15px black;
        }
    </style>
</head>
<body>

    <h2>Simple Image</h2>
    <img src="img/forest.jpg">


    <h2>Image with Width and Height</h2>
    <img src="img/google.jpg" border="5" style="color:red" width="200" height="200" vspace="10" hspace="100">


    <h2>Image with Alt attribute</h2>
    <img src="img/water_flow.gif" width="200" height="200">


    <h2>Image with Border like photo frame</h2>
    <img src="img/nature_path.jpg" width="400" heigth="200" id="photo">

    <h2>image from google</h2>
    <img src="https://www.planwallpaper.com/static/images/best-hd-quality-love-wallpaper.jpg"width=400" heigth="200">


    <h2>Image with right align</h2>


</body>
</html>
