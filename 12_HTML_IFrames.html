<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML IFrame TAG</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        iframe{
            box-shadow: 0 0 15px red;
        }
    </style>
</head>
<body>

    <!-- Simple IFrame -->
    <h2>Simple Iframe</h2>
    <iframe src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoMBydwADyKvQg4wZ3fU1ySwWr5NiOXVQwtKECbnvoKtcjLA34Yg"></iframe>


    <!-- Youtube video using IFrame -->
    <h2>Youtube video using IFrame</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8v-TWxPWIWc?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>





</body>
</html>
