<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        body{
            font-family: "Cosmic Sans MS", sans-serif;
        }
        h2{
            font-size:15px;
        }
        form{
            background-color: lightgreen;
            padding: 15px;
            width:400px;
            border-radius: 10px;
            box-shadow: 0 0 15px black;
            margin:auto;
        }
    </style>
</head>
<body>
    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>
    <form>
        <label for="user">username</label>
        <input type="text" id="user">
        <br>
        <label for="pass">password</label>
        <input type="password" id="pass">
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>

    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>
    <form>
        <table>
            <tr>
                <td>
                    <label>username</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>password</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit">
                </td>
                <td>
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
    </form>

    <!-- Select box with Options -->
    <h2>Select Box with Options</h2>
    <form>
        <label for="lang">select a language</label>
        <select id="lang">
            <option>HTML</option>
            <option>CSS</option>
            <option>JS</option>
            <option>JQUERY</option>
            <option>BOOTSTRAP</option>
            <option>ANGULARJS</option>
        </select>
    </form>

    <!-- Textarea box -->
    <h2>Textarea box</h2>
    <form>
        <label>message</label>
        <textarea rows="5" cols="30"></textarea>
    </form>

    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>
<form>
    <label for="language">select a language</label>
    <input list="language">
    <datalist id="language">
        <option>HTML</option>
        <option>CSS</option>
        <option>JS</option>
        <option>JQUERY</option>
        <option>BOOTSTRAP</option>
        <option>ANGULARJS</option>
    </datalist>
</form>
    <!-- select box with optgroup -->
    <form>
        <label>select technology</label>
        <select>
            <optgroup label="language">
                <option>java</option>
                <option>.net</option>
                <option>python</option>
                <option>php</option>
                <option>chandan</option>
            </optgroup>
                <optgroup label="Scripts">
                    <option>shel</option>
                    <option>JavaScript</option>
                </optgroup>
        </select>
    </form>



</body>
</html>
